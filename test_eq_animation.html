
<!DOCTYPE html>
<html>
<head>
  <title>Animated Math Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000; /* Black background */
      overflow: hidden;
    }

    #math-container {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .fading-equation {
      position: absolute;
      color: #555555; /* Dark gray text color */
      opacity: 0;
      transition: opacity 1s;
    }
  </style>
  <!-- Include MathJax library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</head>
<body>
  <div id="math-container"></div>

  <script>
    // Wait for the page to load
    window.addEventListener('load', function() {
      // Initialize MathJax
      MathJax.Hub.Config({
        // Configure MathJax as needed
      });

      // Create a container for the math equations
      var mathContainer = document.getElementById('math-container');

      // Function to generate a random equation from the array
      function getRandomEquation() {
        var equations = [
          // Add your MathJax equations here
          'E=mc^2',
          '\\sum_{n=1}^{\\infty} \\frac{1}{n^2} = \\frac{\\pi^2}{6}',
          'F(x) = \\int_{-\\infty}^{x} f(t) dt'
        ];
        var index = Math.floor(Math.random() * equations.length);
        return equations[index];
      }

      // Function to pre-render and cache the equations
      function preRenderEquations() {
        for (var i = 0; i < equations.length; i++) {
          var equation = equations[i];
          var mathElement = document.createElement('div');
          mathElement.innerHTML = '\\(' + equation + '\\)';
          mathContainer.appendChild(mathElement);
          MathJax.Hub.Queue(['Typeset', MathJax.Hub, mathElement]);
        }
      }

      // Pre-render the equations
      var equations = [];
      for (var i = 0; i < 5; i++) {
        equations.push(getRandomEquation());
      }
      preRenderEquations();

      // Function to create a fading math equation
      function createFadingEquation() {
        // Create a new math element
        var mathElement = document.createElement('div');
        mathElement.classList.add('fading-equation');
        mathElement.innerHTML = '\\(' + equations[Math.floor(Math.random() * equations.length)] + '\\)';

        // Set random position within the page
        var left = Math.floor(Math.random() * window.innerWidth);
        var top = Math.floor(Math.random() * window.innerHeight);
        mathElement.style.left = left + 'px';
        mathElement.style.top = top + 'px';

        // Append math element to the container
        mathContainer.appendChild(mathElement);

        // After rendering, set opacity to 1 to fade in
        MathJax.Hub.Queue(['Typeset', MathJax.Hub, mathElement], function() {
          mathElement.style.opacity = '1';
        });

        // Wait for fade-in animation to complete
        setTimeout(function() {
          // Set opacity to 0 to fade out
          mathElement.style.opacity = '0';

          // Wait for fade-out animation to complete
          setTimeout(function() {
            // Remove the math element from the container
            mathContainer.removeChild(mathElement);
          }, 1000); // Adjust the duration of the fade-out animation as needed

          // Repeat the process with a new equation
          createFadingEquation();
        }, 3000); // Adjust the duration of the fade-in animation as needed
      }

      // Start multiple instances of the animation
      for (var i = 0; i < 30; i++) {
        createFadingEquation();
      }
    });
  </script>
</body>
</html>
